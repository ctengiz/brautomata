<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Cellular Automata In Brython</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">


    <script type="text/javascript" src="https://cdn.rawgit.com/brython-dev/brython/master/www/src/brython.js"></script>
    <script type="text/python" src="automata.py"></script>

</head>
<body onload="brython()">

<a href="http://github.com/ctengiz/brautomata">
    <img alt="Fork me on GitHub" src="http://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" style="position: absolute; top: 0; right: 0; border: 0;"></img>
</a>


<div class="container-fluid">
    <div class="row" style="margin-top: 5px;">
        <div class="col-md-2">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-6 control-label">Rows</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control input-sm" id="edt_rows" value="30">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-6 control-label">Cols</label>
                    <div class="col-sm-6">
                        <input  type="text" class="form-control input-sm" id="edt_cols" value="60">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-6 control-label">Cell Size</label>
                    <div class="col-sm-6">
                        <input  type="text" class="form-control input-sm" id="edt_size" value="10">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-6 control-label">Delay (ms)</label>
                    <div class="col-sm-6">
                        <input  type="text" class="form-control input-sm" id="edt_delay" value="10">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-6 control-label">Rule</label>
                    <div class="col-sm-6">
                        <input  type="text" class="form-control input-sm" id="edt_rule" value="23/3">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-6 control-label">Seed Ratio (%)</label>
                    <div class="col-sm-6">
                        <input  type="text" class="form-control input-sm" id="edt_seed" value="45">
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-1">
            <div class="row">
                <div class="col-md-12">
                    <button class="btn btn-default btn-block" id="btn_seed">Seed</button>
                    <button class="btn btn-default btn-block" id="btn_clear">Clear</button>
                    <button class="btn btn-default btn-block" id="btn_start_stop">Start</button>
                    <button class="btn btn-default btn-block" id="btn_tick">Step</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p id="lbl_tickno">Round: 0</p>
                    <p id="lbl_alive">Alive: 0</p>
                    <p id="lbl_dead">Dead: 0</p>
                </div>
            </div>

        </div>
        <div class="col-md-7">
            <canvas id="my-canvas" width="600" height="300"></canvas>
        </div>
    </div>
</div>
</body>
</html>
